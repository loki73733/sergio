<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro Multi Etapas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      max-width: 480px;
      margin: 50px auto;
      padding: 30px 25px;
      background: linear-gradient(135deg, #cce5ff 0%, #e6f0ff 100%);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 80, 180, 0.15);
      color: #2c3e50;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: #1a3d7c;
      text-shadow: 1px 1px 3px rgba(26, 61, 124, 0.3);
    }

    .aba {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    .aba.active {
      display: block;
    }

    button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 600;
      color: #1a3d7c;
      background-color: #d0e4ff;
      border: 2px solid #7ab3ff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 -3px 0 #7ab3ff;
      user-select: none;
    }

    button:hover, button:focus {
      background-color: #7ab3ff;
      border-color: #1a3d7c;
      color: white;
      box-shadow: 0 4px 15px rgba(122, 179, 255, 0.6);
      outline: none;
    }

    button:active {
      transform: scale(0.97);
    }

    #enviar {
      background-color: #28a745;
      border: none;
      color: white;
      box-shadow: 0 6px 12px rgba(40, 167, 69, 0.6);
      font-size: 20px;
      font-weight: 700;
      margin-top: 35px;
    }

    #enviar:hover, #enviar:focus {
      background-color: #218838;
      box-shadow: 0 8px 20px rgba(33, 136, 56, 0.8);
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 0;
      border-radius: 8px;
      background: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
      max-height: 280px;
      overflow-y: auto;
    }

    ul li {
      padding: 12px 20px;
      border-bottom: 1px solid #e1e8f7;
      font-size: 18px;
      color: #34495e;
      font-weight: 500;
    }

    ul li:last-child {
      border-bottom: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Scrollbar personalizado para o resumo */
    ul::-webkit-scrollbar {
      width: 8px;
    }
    ul::-webkit-scrollbar-track {
      background: #f0f5fc;
      border-radius: 8px;
    }
    ul::-webkit-scrollbar-thumb {
      background-color: #7ab3ff;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="quem-e-voce" class="aba active">
    <h1>Quem é você?</h1>
    <button onclick="escolher('quem', 'Gina')">Gina</button>
    <button onclick="escolher('quem', 'Ana')">Ana</button>
    <button onclick="escolher('quem', 'Sergio')">Sergio</button>
    <button onclick="escolher('quem', 'Ines')">Ines</button>
  </div>

  <div id="relacao-sergio" class="aba">
    <h1>Você é o que do Sergio?</h1>
    <button onclick="escolher('relacao', 'Tia')">Tia</button>
    <button onclick="escolher('relacao', 'Mãe')">Mãe</button>
    <button onclick="escolher('relacao', 'Amiga')">Amiga</button>
    <button onclick="escolher('relacao', 'Prima')">Prima</button>
  </div>

  <div id="idade" class="aba">
    <h1>Qual sua idade?</h1>
    <button onclick="escolher('idade', 'Menos de 18')">Menos de 18</button>
    <button onclick="escolher('idade', '18-30')">18-30</button>
    <button onclick="escolher('idade', '31-50')">31-50</button>
    <button onclick="escolher('idade', 'Mais de 50')">Mais de 50</button>
  </div>

  <div id="cor-cabelo" class="aba">
    <h1>Qual a cor do seu cabelo?</h1>
    <button onclick="escolher('corCabelo', 'Preto')">Preto</button>
    <button onclick="escolher('corCabelo', 'Castanho')">Castanho</button>
    <button onclick="escolher('corCabelo', 'Loiro')">Loiro</button>
    <button onclick="escolher('corCabelo', 'Ruivo')">Ruivo</button>
    <button onclick="escolher('corCabelo', 'Outro')">Outro</button>
  </div>

  <div id="cor-olhos" class="aba">
    <h1>Qual a cor dos seus olhos?</h1>
    <button onclick="escolher('corOlhos', 'Azul')">Azul</button>
    <button onclick="escolher('corOlhos', 'Verde')">Verde</button>
    <button onclick="escolher('corOlhos', 'Castanho')">Castanho</button>
    <button onclick="escolher('corOlhos', 'Preto')">Preto</button>
    <button onclick="escolher('corOlhos', 'Outro')">Outro</button>
  </div>

  <div id="cor-pele" class="aba">
    <h1>Qual a cor da sua pele?</h1>
    <button onclick="escolher('corPele', 'Clara')">Clara</button>
    <button onclick="escolher('corPele', 'Morena')">Morena</button>
    <button onclick="escolher('corPele', 'Negra')">Negra</button>
    <button onclick="escolher('corPele', 'Outra')">Outra</button>
  </div>

  <div id="resumo" class="aba">
    <h1>Resumo do cadastro</h1>
    <ul id="lista-respostas"></ul>
    <button id="enviar" onclick="enviar()">Enviar cadastro</button>
  </div>

<script>
  const respostas = {};
  const abas = ['quem-e-voce', 'relacao-sergio', 'idade', 'cor-cabelo', 'cor-olhos', 'cor-pele', 'resumo'];
  let indiceAtual = 0;

  function esconderTodasAbas() {
    abas.forEach(id => {
      document.getElementById(id).classList.remove('active');
    });
  }

  function mostrarAba(id) {
    esconderTodasAbas();
    document.getElementById(id).classList.add('active');
  }

  function escolher(campo, valor) {
    respostas[campo] = valor;
    indiceAtual++;
    if (indiceAtual < abas.length) {
      mostrarAba(abas[indiceAtual]);
      if (abas[indiceAtual] === 'resumo') {
        mostrarResumo();
      }
    }
  }

  function mostrarResumo() {
    const ul = document.getElementById('lista-respostas');
    ul.innerHTML = '';
    for (const [chave, valor] of Object.entries(respostas)) {
      const li = document.createElement('li');
      li.textContent = `${formatarCampo(chave)}: ${valor}`;
      ul.appendChild(li);
    }
  }

  function formatarCampo(campo) {
    switch(campo) {
      case 'quem': return 'Quem é você';
      case 'relacao': return 'Relação com Sergio';
      case 'idade': return 'Idade';
      case 'corCabelo': return 'Cor do cabelo';
      case 'corOlhos': return 'Cor dos olhos';
      case 'corPele': return 'Cor da pele';
      default: return campo;
    }
  }

  function enviar() {
    alert('Cadastro enviado! Obrigado.');
    // Aqui poderia enviar dados para um servidor, por exemplo
    // Para efeito didático, apenas mostra alert.
    location.reload(); // Reinicia o cadastro para novo preenchimento
  }
</script>

</body>
</html>
